# Cloud Build configuration for Real Estate Management Frontend
# Builds, pushes, and deploys the Angular/Ionic app to Cloud Run

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: real-estate-frontend
  _BACKEND_SERVICE_NAME: real-estate-backend

steps:
  # Get the backend service URL for environment configuration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(gcloud run services describe ${_BACKEND_SERVICE_NAME} --region=${_REGION} --format='value(status.url)' 2>/dev/null || echo "")
        if [ -z "$BACKEND_URL" ]; then
          echo "Backend service not found, using placeholder URL"
          BACKEND_URL="https://${_BACKEND_SERVICE_NAME}-PLACEHOLDER.run.app"
        fi
        echo "$BACKEND_URL" > /workspace/backend_url.txt
        # Convert https to wss for WebSocket URL
        WEBSOCKET_URL=$(echo "$BACKEND_URL" | sed 's|https://|wss://|')/websocket
        echo "$WEBSOCKET_URL" > /workspace/websocket_url.txt
    id: 'get-backend-url'

  # Read secrets and build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend_url.txt)
        WEBSOCKET_URL=$(cat /workspace/websocket_url.txt)
        docker build \
          --build-arg BACKEND_URL="$BACKEND_URL/" \
          --build-arg WEBSOCKET_URL="$WEBSOCKET_URL" \
          --build-arg MAP_API_KEY="$$MAP_API_KEY" \
          --build-arg GOOGLE_CLIENT_ID="$$GOOGLE_CLIENT_ID" \
          -t gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA \
          -t gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest \
          .
    dir: 'frontend'
    id: 'build'
    waitFor: ['get-backend-url']
    secretEnv: ['MAP_API_KEY', 'GOOGLE_CLIENT_ID']

  # Push the image with commit SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
    id: 'push-sha'
    waitFor: ['build']

  # Push the image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
    id: 'push-latest'
    waitFor: ['build']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
    id: 'deploy'
    waitFor: ['push-sha', 'push-latest']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/real-estate-map-api-key/versions/latest
      env: 'MAP_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/real-estate-google-client-id/versions/latest
      env: 'GOOGLE_CLIENT_ID'

images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
